 {% if messages %}
    {% for message in messags %}
    <div id="message" class="container">
        <div class="alert alert-{{ message.tags }} text-center"></div>
        <button type="button" class="close">
            <span>&times;</span>
            <strong>
                {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
                    ERROR
                {% else %}
                    {{ message.tags|title }}
                {% endif %}
            </strong>
            {{ message }}
        </button>
    </div>
    {% endfor %}
 {% endif %}
